apiVersion: apps/v1
kind: Deployment
metadata:
    name: hello-deployment
spec:
    replicas: 3
    selector:
       matchLabels:
          app: hello-py-app
    template:
       metadata:
          labels:
             app: hello-py-app
       spec:
          containers:
          - name: hello-py
            image: hello-py:v10
            env:
              - name: DATABASE_URI
                valueFrom:
                  secretKeyRef:
                    name: hello-secret
                    key: DATABASE_URI
              - name: GREETING
                valueFrom:
                  configMapKeyRef:
                    name: hello-config
                    key: GREETING
            ports:
              - name: web 
                containerPort: 80
