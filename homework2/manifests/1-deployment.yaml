apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw2-deployment
  namespace: course-microservices
  labels:
    app: app-hw2
spec:
  selector:
    matchLabels:
      app: app-hw2
  replicas: 2
  template:
    metadata:
      labels:
        app: app-hw2
    spec:
      containers:            
        - image: kochnevd/course-microservices:service-hw2
          name: service-hw2-container
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: web
            initialDelaySeconds: 10
            periodSeconds: 15

